<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML5</title>
    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Exercise HTML</h1>
    </header>

    <nav>
        <a href="exercise/test.html">00 - Test</a> |
        <a href="exercise/tag-for-text.html">01 - tag for text</a> |
        <a href="exercise/tag-for-text2.html">02 - tag for text 2</a> |
        <a href="exercise/list.html">03 - list</a> |
        <a href="exercise/list-nested.html">04 - list nested</a> |
        <a href="exercise/links.html">05 - links</a> |
        <a href="exercise/table.html">06 - table</a> |
        <a href="exercise/form/form.html">07 - form</a> |
        <a href="exercise/images.html">08 - image</a> |
        <a href="exercise/video.html">09 - video</a> |
        
    </nav>

    <section id="content">

    </section>

    <footer>
        <p>Course Modern Web</p>
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()

                const content = document.getElementById('content')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>

</body>

</html>
